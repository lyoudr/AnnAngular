<div class="main">
    <div class="container">
        <div class="row justify-content-center">
            <div #map style="width:100%; height: 400px"></div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-8">
                <div class="slide">
                    <div *ngFor="let slide of slides">
                        <img [src]="slide.img"/>
                        <h5>{{slide.title}}</h5>
                        <ng-container *ngFor = "let cuisine of slide.content">
                            <p>{{cuisine}}</p>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="main">
    <div class="container">
        <h5 class="wow slideInUp">{{name}}</h5>
        <div class="row justify-content-center">
            <div #map style="width:100%; height: 400px"></div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-8">
                <div class="slide">
                    <div *ngFor="let slide of slides">
                        <img [src]="slide.img"/>
                        <h5>{{slide.title}}</h5>
                        <ng-container *ngFor = "let cuisine of slide.content">
                            <p>{{cuisine}}</p>
                        </ng-container>
                    </div>
                </div>
                <div class="comment wow slideInLeft">
                    <h5>Leave a comment...</h5>
                    <form [formGroup]="commentForm" (ngSubmit)="submitComment()">
                        <mat-form-field>
                            <input matInput placeholder="Title" formControlName="title">
                        </mat-form-field>
                        <mat-form-field>
                            <textarea matInput placeholder="Content" formControlName="content"></textarea>
                        </mat-form-field>
                        <button type="submit" class="btn btn-light">Submit</button>
                    </form>
                </div>
                <div class="message">
                    <div class="wow slideInRight" *ngFor="let message of messages">
                        <p>{{message.title}}</p>
                        <p>{{message.content}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

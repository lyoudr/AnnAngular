<div class="main" id="bloglist">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <img class="img-fluid" src="../../../../assets/image/notebook.jpg" alt="img"/>
            </div>
            <div class="col-6 text-left postlistarea"> 
                <ng-container *ngFor="let dish of postlist">
                    <p (click)="hidePostlist()"><span>{{dish.date | datetransform}}</span><a [routerLink]="dish.url">{{dish.title}}</a></p>
                </ng-container>
            </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>

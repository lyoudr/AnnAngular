<div class="main">
    <div class="container">
        <div class="row">
            <div class="col-12 text-left">
                <h3>{{title}}</h3>
                <!--Ingredients-->
                    <div class="d-flex flex-row justify-content-between" style="margin-top: 50px">
                        <div class="wow slideInLeft">
                            <h5>Ingredients</h5>
                            <ng-container *ngFor="let ingredient of ingredients; let index = index">
                                <p style="margin-top: 30px; margin-left: 36px;">{{ingredient}}</p>
                            </ng-container>
                        </div>
                        <div>
                            <img class="img-fluid wow slideInDown" style="height: 45vh; border-radius: 5%" [src]="imgsrc"/>
                        </div>
                    </div>
                <!--Steps-->
                    <div style="margin-top: 50px" class="wow slideInLeft">
                        <h5>Steps</h5>
                        <ng-container *ngFor="let step of steps">
                            <p style="margin-top: 30px; margin-left: 36px;">{{step}}</p>
                        </ng-container>
                    </div>
            </div>
        </div>
    </div>
</div>

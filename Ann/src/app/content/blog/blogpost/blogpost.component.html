<div class="main">
    <div class="container">
        <div class="row">
            <div class="col-12 text-left">
                <h5>{{title}}</h5>
                <!--Ingredients-->
                    <div class="d-flex flex-row justify-content-between ingredients_content">
                        <div class="wow slideInLeft">
                            <h5>Ingredients</h5>
                            <ng-container *ngFor="let ingredient of ingredients; let index = index" >
                                <p class="ingredients">{{ingredient}}</p>
                            </ng-container>
                        </div>
                        <div>
                            <img class="img-fluid wow slideInDown" style="height: 45vh; border-radius: 5%" [src]="imgsrc"/>
                        </div>
                    </div>
                <!--Steps-->
                    <div class="wow slideInLeft ingredients_content">
                        <h5>Steps</h5>
                        <ng-container *ngFor="let step of steps" >
                            <p class="steps">{{step}}</p>
                        </ng-container>
                    </div>
            </div>
        </div>
    </div>
</div>

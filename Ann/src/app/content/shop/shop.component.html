<div class="shop">
    <section class="search">
        <select class="select_price" #price (change)="selectPrice(price.value)">
            <option *ngFor="let price of prices" [value]="price">{{price}}</option>
        </select>
    </section>
    <section class="popular">
        <div class="container">
            <div class="row">
                <div [routerLink]="['item', commodity.name]" class="col-4" 
                    *ngFor="let commodity of commdities; let itemindex = index">
                    <img [src]="imgSources[itemindex]"/>
                    <p>{{commodity.name}}</p>
                    <p>${{commodity.price}}</p>
                </div>
            </div>
        </div>
    </section>
</div>

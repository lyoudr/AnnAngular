<h5>{{title}}</h5>
<div class="sheetarea">
    <div class="container">
        <div class="row">
            <ng-container *ngFor="let sheet of sheets">
                <div class="col-3">
                    <object
                        width="200" 
                        height="200" 
                        [data]="sanitizeUrl(sheet)"
                        style="border:none"
                    >
                    </object>
                </div>
            </ng-container>
        </div>
    </div>
</div>
